<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="debug">

  <!-- start app -->
  <div id="app">

    <!-- start my profile -->
    <div class="profile-area flex justify-between items-center">
      
      <div class="profile-plate flex items-center gap-10">
        <img class="profile-img" src="./img/avatar_io.jpg" alt="my profile pic">
        <p class="profile-name f-size-15">Gianluca</p>
      </div>

      <div class="profile-tools flex gap-10 items-center">
        <i class="fa-solid fa-circle-notch"></i>
        <i class="fa-solid fa-message"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>

    </div>
    <!-- end my profile -->

    <!-- start current contact bar -->
    <div class="current-contact flex justify-between items-center">
      
      <div class="profile-plate flex items-center gap-10">

        <img class="profile-img" src="./img/avatar_1.jpg" alt="current contact profile image">

        <div class="text-wrapper">
          <p class="profile-name fs-15">Fabio</p>
          <p class="profile-last-access fs-13">
            Ultimo accesso oggi alle <time>12:00</time>
          </p>
        </div>

      </div>

      <div class="profile-tools flex gap-10 items-center">
        <i class="fa-solid fa-circle-notch"></i>
        <i class="fa-solid fa-message"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>  

    </div>
    <!-- end current contact bar -->

    <!-- start contacts list -->
    <div class="contacts-list">
      
      <!-- enable notifications -->



    </div>
    <!-- end contacts list -->

    <!-- start current chat -->
    <div class="current-chat">
      current chat
    </div>
    <!-- end current chat -->

    <!-- start toolbar -->
    <div class="chat-bar flex justify-between items-center">
      <div class="emote-table">
        <i class="fa-regular fa-face-smile"></i>
      </div>

      <input class="w-bar grow-1" type="text" placeholder="Scrivi messaggio">

      <div class="mic-btn">
        <i class="fa-solid fa-microphone"></i>
      </div>
    </div>
    <!-- end toolbar -->

  </div>
  <!-- end app -->

  <script src="./js/script.js"></script>
</body>
</html>
